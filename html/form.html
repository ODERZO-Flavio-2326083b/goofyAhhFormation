    <!-- Formulaire de contact -->
    <form action="mailto:goofyahhformation@alwaysdata.net" method="POST" enctype="text/plain">

            <li>
              <label for="mail">Email:</label>

            <li>
              <label for="msg">Message:</label>
              <textarea id="msg" name="msg">Donnez votre avis (et votre carte bleue)</textarea>
            </li>
            <li>
                <input type="checkbox" id="mere" name="mere" class = "checkmere">
                <label for="mere" class="mere">J'accepte de vendre ma mère.</label>
            </li>
            <li>
              <button type="submit">Envoyer</button>
            </li>
        </ul>
    </form>
